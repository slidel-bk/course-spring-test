<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>Eso es!</title>
    </h:head>
    <h:body>
        <style type="text/css">
        .custom-padding.ui-panelgrid .ui-panelgrid-cell  {
            padding-left:0px;
            padding-right:0px;
            align-self: center;
        }
        </style>

        <h:form id="frmPrincipal">
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:panel header="Autores"
                     style="width:1000px;
                            margin-left:auto;
                            margin-right:auto;">
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-noborder custom-padding"
                                 columnClasses="ui-grid-col-2,ui-grid-col-4">
                        <p:outputLabel value="Nombre:*"/>
                        <p:inputText value="#{autorBackBean.autor.nombre}" maxlength="20" style="width:92%;text-transform:upper;"/>

                        <p:outputLabel value="Apellido:*"/>
                        <p:inputText value="#{autorBackBean.autor.apellido}" maxlength="40" style="width:93%;text-transform:upper;"/>

                        <p:outputLabel value="Telefono:*"/>
                        <p:inputText value="#{autorBackBean.autor.telefono}" maxlength="8" style="width:92%;text-transform:upper;"/>

                        <p:outputLabel value="Código postal:"/>
                        <p:inputText value="#{autorBackBean.autor.codigoPostal}" maxlength="5" style="width:93%;text-transform:upper;"/>

                        <p:outputLabel value="Departamento:"/>
                        <p:inputText maxlength="20" value="#{autorBackBean.autor.ciudad}" style="width:92%;text-transform:upper;" />

                        <p:outputLabel value="Ciudad:"/>
                        <p:inputText  value="#{autorBackBean.autor.departamento}" maxlength="20" style="width:93%;text-transform:upper;"/>
                    </p:panelGrid>

                <p:panelGrid columns="4" layout="grid" styleClass="ui-noborder custom-padding"
                             columnClasses="ui-grid-col-2,ui-grid-col-10">
                    <p:outputLabel value="Dirección:"/>
                    <p:inputTextarea rows="2" style="width:98%;text-transform:upper;" value="#{autorBackBean.autor.direccion}"/>
                </p:panelGrid>

                <p:panelGrid columns="4" layout="grid" styleClass="ui-noborder custom-padding"
                             columnClasses="ui-grid-col-2,ui-grid-col-10">
                    <p:outputLabel value="Estado:"/>
                    <p:selectBooleanButton onLabel="Si" offLabel="No" style="width:5rem"
                                           value="#{autorBackBean.autor.id == null}"/>
                </p:panelGrid>

                <p:outputPanel deferred="true" style="text-align:center">
                    <p:commandButton value="Guardar" actionListener="#{autorBackBean.guardar()}"
                                     process="frmPrincipal" update="frmPrincipal growl"/>
                    <p:commandButton value="Limpiar" style="margin-left:5px;" actionListener="#{autorBackBean.limpiar()}"
                                     update="frmPrincipal"/>
                </p:outputPanel>
            </p:panel>

        </h:form>
    </h:body>
</f:view>
